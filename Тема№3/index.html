<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            function delay(ms) {
                return new Promise((resolve, reject) => {
                    setTimeout(resolve, ms, "Hello")
                });
            }
            const promise1 = delay;
            promise1(15000).then(value => console.log(value));
        });
    </script>
</body>

</html>
